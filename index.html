<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<header>
			<h1>To-Do List</h1>
		</header>
		<main>
			<section class="task-input-section">
				<div class="write-task-section">
					<input type="text" id="task" placeholder="Write your task...">
					<button id="add-task">Add Task <i class="fas fa-plus"></i></button>
				</div>
			</section>
			<section class="task-list-section">
				<h2>Tasks-Section:</h2>
				<ul id="task-list">
                    <li></li>
				</ul>
			</section>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
